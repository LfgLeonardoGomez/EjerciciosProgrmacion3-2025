<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rastro de humo</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #f5f3f3; /* gris oscuro */
    overflow: hidden;
  }

  .trail {
    position: fixed;
    width: 40px;
    height: 40px;
    background: rgba(58, 9, 236, 0.2);
    border-radius: 50%;
    pointer-events: none;
    filter: blur(25px);         /* efecto humo */
    opacity: 0.4;
    transform: translate(-50%, -50%);
    transition: opacity 1s linear;
  }
</style>
</head>
<body>

<script>
  const body = document.body;

  document.addEventListener('mousemove', e => {
    const smoke = document.createElement('div');
    smoke.className = 'trail';
    smoke.style.left = e.clientX + 'px';
    smoke.style.top  = e.clientY + 'px';

    // tamaño aleatorio para que parezca orgánico
    const size = 40 + Math.random() * 60;
    smoke.style.width  = size + 'px';
    smoke.style.height = size + 'px';

    // opacidad inicial aleatoria
    smoke.style.opacity = (0.2 + Math.random() * 0.3).toFixed(2);

    body.appendChild(smoke);

    // forzar reflow y luego desvanecer
    requestAnimationFrame(() => {
      smoke.style.opacity = '0';
    });

    // eliminar el nodo tras la transición
    setTimeout(() => smoke.remove(), 1000);
  });
</script>

</body>
</html>
